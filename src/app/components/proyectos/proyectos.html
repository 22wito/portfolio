<section class="projects-section container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="section-header text-center mb-5">
        <h2 class="section-title fw-bold">Mis Proyectos</h2>
        <div class="title-line mx-auto"></div>
      </div>

      <div class="row g-4" *ngIf="projects.length > 0; else noProjects">
        <div class="col-md-6 col-lg-4 d-flex" *ngFor="let project of projects">
          <app-project-card [project]="project" class="w-100"></app-project-card>
        </div>
      </div>

      <ng-template #noProjects>
        <div class="text-center py-5">
          <p class="text-muted">No se encontraron proyectos en este momento.</p>
        </div>
      </ng-template>
    </div>
  </div>
</section>
